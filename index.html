<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="container bg-gray my-5">
        <!-- book search  -->
        <h2 class="text-center text-success">Search my favorite book</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search by book name" aria-label="Search Book" aria-describedby="button-search">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>
        <!-- single book details  -->
        <div id="book-details" class="w-50 mx-auto">
        </div>
        <!-- book search results -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4" style="display: flex; justify-content: center;">
        </div>
        <div id="error-msg" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);"></div>
    </section>
    <script src="app.js"></script>
</body>

</html>
